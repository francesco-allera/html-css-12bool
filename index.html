<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/12bool.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>12 Bool</title>
</head>
<body>

    <!-- row 1: col-1*12 -->
    <div class="container">
        <div class="col-1">
            <span>1 col</span>
        </div>
        <div class="col-1">
            <span>1 col</span>
        </div>
        <div class="col-1">
            <span>1 col</span>
        </div>
        <div class="col-1">
            <span>1 col</span>
        </div>
        <div class="col-1">
            <span>1 col</span>
        </div>
        <div class="col-1">
            <span>1 col</span>
        </div>
        <div class="col-1">
            <span>1 col</span>
        </div>
        <div class="col-1">
            <span>1 col</span>
        </div>
        <div class="col-1">
            <span>1 col</span>
        </div>
        <div class="col-1">
            <span>1 col</span>
        </div>
        <div class="col-1">
            <span>1 col</span>
        </div>
        <div class="col-1">
            <span>1 col</span>
        </div>
    </div>
    <!-- /row 1 -->

    <!-- row 2: col-12*1 -->
    <div class="container">
        <div class="col-12">
            <span>12 col</span>
        </div>
    </div>
    <!-- /row 2 -->

    <!-- row 3: col-8 + col-2*2 -->
    <div class="container">
        <div class="col-8">
            <span>8 col</span>
        </div>
        <div class="col-2">
            <span>2 col</span>
        </div>
        <div class="col-2">
            <span>2 col</span>
        </div>
    </div>
    <!-- /row 3 -->

    <!-- row 4: col-1 + col-2*2 + col-6 + col-1 -->
    <div class="container">
        <div class="col-1">
            <span>1 col</span>
        </div>
        <div class="col-2">
            <span>2 col</span>
        </div>
        <div class="col-2">
            <span>2 col</span>
        </div>
        <div class="col-6">
            <span>6 col</span>
        </div>
        <div class="col-1">
            <span>1 col</span>
        </div>
    </div>
    <!-- /row 4 -->

    <!-- row 5: 2 nested col-6 -->
    <div class="container">
        <!-- nest 1: col-2*2 + col-8 -->
        <div class="col-6">
            <div class="container">
                <div class="col-2">
                    <span>Nested 2 col</span>
                </div>
                <div class="col-2">
                    <span>Nested 2 col</span>
                </div>
                <div class="col-8">
                    <span>Nested 8 col</span>
                </div>
            </div>
        </div>
        <!-- /nest 1 -->

        <!-- nest 2: col-6*2 -->
        <div class="col-6">
            <div class="container">
                <div class="col-6">
                    <span>Nested 6 col</span>
                </div>
                <div class="col-6">
                    <span>Nested 6 col</span>
                </div>
            </div>
        </div>
        <!-- /nest 2 -->
    </div>
    <!-- /row 5 -->

</body>
</html>
